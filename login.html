<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户登录</title>
		
		<link rel="stylesheet" href="css/index.css">
		
		<script src="js/jquery-3.4.1.min.js"></script>
	</head>
	<body>

		<iframe style="display: block;" width="100%" height="142" src="header.html"  frameborder="no"  scrolling="no"></iframe>

		<div id="login-wrapper">

				<a class="login-btn" href="javascript:void(0)"></a>
				<a class="shortcut" href="javascript:void(0)">
					<img src="images/ico06.png">
					快速注册
				</a>
				<a class="shortcut" href="javascript:void(0)">
					<img src="images/ico07.png">
					找回密码
				</a>
				
			</div>
		</div>
		<!-- 尾部 -->
		<iframe style="display: block;" width="100%" height="127" src="footer.html"  frameborder="no"  scrolling="no"></iframe>
		
	</body>
</html>
