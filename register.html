<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户注册</title>
		
		<link rel="stylesheet" href="css/index.css">
		
		<script src="js/jquery-3.4.1.min.js"></script>
	</head>
	<body>
		<!-- 头部 -->
		<iframe style="display: block;" width="100%" height="142" src="header.html"  frameborder="no"  scrolling="no"></iframe>
		<!-- pic图 -->
		<div class="pic"></div>
		<!-- 内容 -->
		<div id="main-wrapper">
			<div class="main box">
				<div class="notice">
					<marquee scrollamount="4" height="45px" width="90%" onmouseover="this.stop()" onmouseout="this.start()"> 2月23日下周三9:00--15:00全服将进行例行维护，同时更新部分游戏内容以及增加多种新游戏物品</marquee>
				</div>
				<div class="register">
					<img src="images/reg_title.png">
					<ul>
						<li>游戏账号：<input type="text" /></li>
						<li>游戏昵称：<input type="text" /></li>
						<li>性别：<div class="rad clear"><input type="radio" name="sex"/>男<input type="radio" name="sex"/>女</div></li>
						<li>QQ：<input type="text" /></li>
						<li>密码：<input type="text" /></li>
						<li>确认密码：<input type="text" /></li>
						<li>保险箱密码：<input type="text" /></li>
						<li>身份证号码：<input type="text" /></li>
						<li>推广ID：<input type="text" /></li>
						<li>验证码：<img src="images/checksum02.jpg"><input type="text" /></li>
					</ul>
					<div class="reg-btn clear">
						<a href="javascript:void(0)"></a>
						<a href="javascript:void(0)"></a>
					</div>
				</div>
			</div>
		</div>
		<!-- 尾部 -->
		<iframe style="display: block;" width="100%" height="127" src="footer.html"  frameborder="no"  scrolling="no"></iframe>
			
	</body>
</html>
