<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>充值中心</title>
		
		<link rel="stylesheet" href="css/index.css">
		
		<script src="js/jquery-3.4.1.min.js"></script>
		
		<script src="js/jquery.SuperSlide.2.1.3.js"></script>
		
		<script src="js/swiper-3.4.2.jquery.min.js"></script>
		
	</head>
	<body>
		<!-- 头部 -->
		<iframe style="display: block;" width="100%" height="142" src="header.html"  frameborder="no"  scrolling="no"></iframe>
		<!-- pic图 -->
		<div class="pic"></div>
		<!-- 内容 -->
		<div id="main-wrapper">
			<div class="main box">
				<div class="notice">
					<marquee scrollamount="4" height="45px" width="90%" onmouseover="this.stop()" onmouseout="this.start()"> 2月23日下周三9:00--15:00全服将进行例行维护，同时更新部分游戏内容以及增加多种新游戏物品</marquee>
				</div>
				<div class="ListContent clear">
					<div class="ListContentL">
						<img src="images/left_menu_top02.png" >
						<div class="recharge ListContentLSide sideMenu" style="margin:0 auto">
							<h3 class="on">充值中心</h3>
							<ul>
								<li class="on">
									<a href="javascript:void(0)">体验卡充值</a>
								</li>
							</ul>
						</div>
					</div>
					<div class="ListContentR">
						<div class="ListContentRShow clear">
							<h4>在线充值</h4>
							<ul class="inputItem rechargeList">
								<li>游戏账号： <input type="text"></li>
								<li>确认游戏账号： <input type="text"></li>
								<li>充值金额(单位：元)： <input type="text"></li>
								<li>充值量： <span>0 游戏币</span>
								<li>充值比例： <span>充值比例：1元=10000游戏币</span></li>
							</ul>
							<div class="btn clear">
								<a href="javascript:void(0)">确认</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 尾部 -->
		<iframe style="display: block;" width="100%" height="127" src="footer.html"  frameborder="no"  scrolling="no"></iframe>
	
		<script src="js/app.js"></script>
	</body>
</html>
